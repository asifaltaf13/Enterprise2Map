<body ng-controller="TTLParseTestCtrl" class="disable-select">

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <div style="padding-left: 30px">
        <input type="checkbox"  id="enable" name="vehicle" value="Company" onclick="enableFilter()">Enable Filtering<br>
        <div style="padding-left: 30px">
            <input type="radio" name="filterType"  id="Company" value="Company" disabled="true" style="padding-left: 15px"> Company<br>
            <input type="radio" name="filterType"  id="Factory" value="Factory" disabled="true" style="padding-left: 15px"> Factory<br>
            <input type="radio" name="filterType"  id="Building" value="Building" disabled="true" style="padding-left: 15px"> Building<br>
            <input type="radio" name="filterType"  id="Others" value="Others" disabled="true" style="padding-left: 15px"> Others<br>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><div id="main">
                    <span onclick="openNav()">&#9776;</span>

                <li><a class="navbar-brand" href="test.html">Project</a></li>
                <li><a class="navbar-brand" href="about.html">Description</a></li>
            </ul>
        </div>
    </div>
</div>

    <div id="map"></div>
</div>
